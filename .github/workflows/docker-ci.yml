name: ğŸš€ MicroStack CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: dhiraj918106/microstack

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout source code
      uses: actions/checkout@v3

    - name: ğŸ” Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ”¨ Build & Push user_service image
      uses: docker/build-push-action@v5
      with:
        context: ./user_service
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}-user:latest
          ${{ env.IMAGE_NAME }}-user:${{ github.sha }}

    - name: ğŸ”¨ Build & Push order_service image
      uses: docker/build-push-action@v5
      with:
        context: ./order_service
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}-order:latest
          ${{ env.IMAGE_NAME }}-order:${{ github.sha }}

    - name: ğŸ”¨ Build & Push nginx image
      uses: docker/build-push-action@v5
      with:
        context: ./nginx
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}-nginx:latest
          ${{ env.IMAGE_NAME }}-nginx:${{ github.sha }}
